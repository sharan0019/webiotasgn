<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Enfield SD</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Loading Screen Styles */
        #loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 9999;
        }

        /* Hide the main content until the page is loaded */
        #main-content {
            display: none;
        }
    </style>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }

        // Show the content once the page is fully loaded
        window.onload = function() {
            // Delay of 2 seconds (2000 milliseconds)
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2000); // 2000 milliseconds = 2 seconds
        };
    </script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">Sharan's Assignment</div>

    <!-- Main Content -->
    <div id="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Royal Enfield</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Home Section -->
        <section id="home" class="bg-light text-center text-dark py-5" 
                 style="background: url('https://wallpapercave.com/wp/wp6449680.jpg') center/cover; height: 100vh;">
            <div class="container h-100 d-flex flex-column justify-content-center">
                <h1 class="display-4 text-white">Welcome to Royal Enfield</h1>
                <p class="lead text-white">The Legacy of Unmatched Power and Elegance.</p>
                <button onclick="navigateTo('products.html')" class="btn btn-primary btn-lg">Explore Our Products</button>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
